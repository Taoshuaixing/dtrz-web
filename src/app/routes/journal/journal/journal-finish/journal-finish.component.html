<nz-layout>

  <nz-header *ngIf="fromBy === 'journal-submitted' ||fromBy === 'journal-share'">
    <page-header fixed  [title]="action">
      <ng-template #action>
        <div>
          <nz-steps>
            <nz-step nzTitle="日志编辑" nzStatus="finish" nzIcon="edit"></nz-step>
            <nz-step nzTitle="整体排版" nzStatus="finish" nzIcon="solution"></nz-step>
            <nz-step nzTitle="确认完成" nzStatus="finish"  nzIcon="check-circle"></nz-step>
          </nz-steps>
        </div>

        <div class="text-right">
          <span>
            <button nz-button nzType="primary" [disabled]="loading" (click)="download()">
              Word下载
            </button>
          </span>
          <span style="margin-left: 10px">
            <button nz-button  nzType="dashed" [disabled]="loading" (click)="back(fromBy)">
              返回
            </button>
          </span>
        </div>

      </ng-template>
    </page-header>
  </nz-header>


  <nz-content>

    <ng-container *ngIf="!(fromBy === 'journal-submitted' || fromBy === 'journal-share')">

      <div>
        <nz-steps>
          <nz-step nzTitle="日志编辑" nzStatus="finish" nzIcon="edit"></nz-step>
          <nz-step nzTitle="整体排版" nzStatus="finish" nzIcon="solution"></nz-step>
          <nz-step nzTitle="确认完成" nzStatus="finish"  nzIcon="check-circle"></nz-step>
        </nz-steps>
      </div>

      <nz-result
        nzStatus="success"
        nzTitle="提交完成!"
      >
        <div nz-result-extra>

          <button nz-button nzType="primary" [disabled]="loading" (click)="download()">
            Word下载
          </button>
          <button nz-button nzType="primary" [disabled]="loading" (click)="preStep()">
            上一步
          </button>

          <button nz-button  nzType="dashed" [disabled]="loading" (click)="back(fromBy)">
            返回
          </button>

        </div>
      </nz-result>

    </ng-container>

    <ng-container *ngIf="fromBy === 'journal-submitted' || fromBy === 'journal-share' ">
      <nz-card>
        <div nz-row>
          <div nz-col nzSpan="5"></div>
          <div nz-col nzSpan="14">
            <simple-tiny
              [readonly]="1"
              elementId="tiny_{{ journalId }}"
              [html]="journal.wordContent"
              [setItemObject]="journal"
              setItemAttr="wordContent"
              [height]="1200"
            ></simple-tiny>
          </div>
          <div nz-col nzSpan="5"></div>
        </div>
      </nz-card>
    </ng-container>

  </nz-content>

</nz-layout>

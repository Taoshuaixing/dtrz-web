<nz-layout>
  <nz-header>
    <page-header  [title]="action">
      <ng-template #action>
        <div>
          <nz-steps>
            <nz-step nzTitle="日志编辑" nzStatus="finish" nzIcon="edit"></nz-step>
            <nz-step nzTitle="整体排版" nzStatus="finish" nzIcon="solution"></nz-step>
            <nz-step nzTitle="确认完成" nzStatus="wait" nzIcon="check-circle"></nz-step>
          </nz-steps>
        </div>

        <div class="text-right">
          <span>
            <button nz-button nzType="primary" [disabled]="loading" (click)="submit(fromBy, 1)">暂存</button>
            <button nz-button nzType="primary" [disabled]="loading" (click)="preStep()">上一步</button>
            <button nz-button nzType="primary" [disabled]="loading" (click)="submit(fromBy, 2)">提交确认</button>
          </span>
          <span style="margin-left: 10px">
            <button nz-button nzType="dashed" [disabled]="loading" (click)="back(fromBy)">返回</button>
          </span>
        </div>
      </ng-template>
    </page-header>
  </nz-header>

  <nz-content>
    <nz-card>
      <div nz-row>
        <div nz-col nzSpan="4"></div>
        <div nz-col nzSpan="16" class="text-center">
          <simple-tiny
            elementId="tiny_{{ journalId }}"
            [html]="journal.wordContent"
            [setItemObject]="journal"
            setItemAttr="wordContent"
            [height]="580"
            (editorOk)="callbackEmitter($event)"
          ></simple-tiny>
        </div>
        <div nz-col nzSpan="4"></div>
      </div>
    </nz-card>
  </nz-content>
</nz-layout>

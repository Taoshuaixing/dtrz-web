<div nz-row nzJustify="space-around" nzAlign="top" nzGutter="8">
  <div nz-col nzSpan="19">
    <nz-card nzTitle="舆情日历" [nzExtra]="extraTemplate">
      <nz-spin [nzSpinning]="loading">
        <nz-calendar [(ngModel)]="selectDate" (nzSelectChange)="selectChange($event)" [nzDisabledDate]="disabledDate">
          <ul *nzDateCell="let date" class="events">
            <ng-container *ngFor="let item of listOfAllData">
              <ng-container *ngIf="date.getMonth() === month && date.getDate() === item.day">
                <li *ngFor="let item of item.data; let i = index" [ngClass]="{ active: item.active }">
                  <nz-badge
                    *ngIf="i < 2"
                    title="{{ item.content }}"
                    [nzStatus]="item.type"
                    [nzText]="item.content"
                    (click)="changeEvent(item)"
                  >
                  </nz-badge>
                </li>
                <li *ngIf="item.data.length > 2">
                  <a
                    (nzPopoverVisibleChange)="onPopoverVisibleChange($event, item.data)"
                    nz-popover
                    [nzPopoverTitle]="titleTemplate"
                    [nzPopoverContent]="contentTemplate"
                    nzPopoverPlacement="left"
                    nzPopoverTrigger="click"
                    style="margin-left: 13px"
                    [(nzPopoverVisible)]="item.visible"
                  >
                    还有<span style="color: crimson">{{ item.data.length - 2 }}</span
                    >个
                  </a>
                </li>

                <ng-template #titleTemplate>
                  <span>事件名称</span>
                  <a (click)="closePopover(item)" style="float: right">
                    <i nz-icon nzType="close" nzTheme="outline"></i>
                  </a>
                </ng-template>

                <ng-template #contentTemplate>
                  <ul class="ul" dragula="DRAGULA_FACTS" [(dragulaModel)]="item.data">
                    <li *ngFor="let item of item.data; let i = index" style="margin: 5px">
                      <nz-badge
                        title="{{ item.content }}"
                        [nzStatus]="item.type"
                        (click)="changeEvent(item)"
                        [ngClass]="{ active: item.active }"
                        [nzText]="i + 1 + '、' + item.content"
                        style="cursor: pointer"
                      >
                      </nz-badge>
                      <a target="_blank" [href]="getUrl(item.detail)" style="margin-left: 10px">
                        <i nz-icon nzType="link" nzTheme="outline"></i>
                      </a>
                    </li>
                  </ul>
                </ng-template>
              </ng-container>
            </ng-container>
          </ul>
        </nz-calendar>
      </nz-spin>

      <ng-template #extraTemplate>
        <nz-select
          nzMode="multiple"
          nzAllowClear
          nzShowSearch
          [(ngModel)]="templateIds"
          (ngModelChange)="onChange($event)"
          style="width: 300px; margin-right: 10px"
          nzPlaceHolder="事件模板"
        >
          <nz-option *ngFor="let sub of eventTemplateList" [nzValue]="sub.id" [nzLabel]="sub.name"></nz-option>
        </nz-select>

        <nz-tree-select
          nzPlaceHolder="事件分类"
          [nzExpandedKeys]="expandEventClassifyKeys"
          [(ngModel)]="eventClassifyId"
          [nzShowSearch]="true"
          [nzDropdownStyle]="{ 'max-height': '300px' }"
          [nzNodes]="eventClassifyNodes"
          (ngModelChange)="onChange($event)"
          style="width: 150px; margin-right: 10px"
        >
        </nz-tree-select>

        <nz-select
          nzAllowClear
          nzShowSearch
          [(ngModel)]="postChangeFlag"
          (ngModelChange)="onChange($event)"
          style="width: 120px; margin-right: 10px"
          nzPlaceHolder="事件来源"
        >
          <nz-option *ngFor="let sub of eventMapList" [nzValue]="sub.id" [nzLabel]="sub.name"></nz-option>
        </nz-select>

        <nz-button-group>
          <button nz-button nzType="link" title=" 上月" (click)="selectChange(getLast())">
            <i nz-icon nzType="left" nzTheme="outline"></i>
          </button>
          <nz-date-picker
            nzMode="month"
            [(ngModel)]="selectDate"
            (ngModelChange)="selectChange($event)"
            [nzAllowClear]="false"
            style="width: 95px"
          >
          </nz-date-picker>
          <button nz-button nzType="link" title="下月" (click)="selectChange(getNext())">
            <i nz-icon nzType="right" nzTheme="outline"></i>
          </button>
          <button nz-button nzType="link" title="今天" (click)="selectChange(getToday())">今天</button>
        </nz-button-group>

        <app-nz-modal-event-update-detail [parent]="this" [selectDate]="selectDate" btnName="添加" [recUuid]="">
        </app-nz-modal-event-update-detail>
      </ng-template>
    </nz-card>
  </div>

  <div nz-col nzSpan="5">
    <div>
      <nz-card style="width: 100%" nzTitle="事件详情" [nzActions]="[actionEdit, actionDel]">
        <sv-container labelWidth="80">
          <sv label="事件名称" col="1">
            <a target="_blank" [href]="getUrl(detail)">{{ detail.name }}</a>
          </sv>
          <sv label="事件描述" col="1">
            <ellipsis lines="5" tooltip>
              <span>{{ detail.eventContent }}</span>
            </ellipsis>
          </sv>
          <sv label="敏感度" col="1">
            <nz-rate [(ngModel)]="detail.sensitivity" nzAllowHalf nzDisabled></nz-rate>
          </sv>
          <sv label="起止时间" col="1">
            <ellipsis lines="1" tooltip>
              <span> {{ detail.startDate | date: 'yyyy-MM-dd' }} 至 {{ detail.endDate | date: 'yyyy-MM-dd' }} </span>
            </ellipsis>
          </sv>
        </sv-container>

        <ng-template #actionEdit>
          <a (click)="showEventModal(detail.recUuid)">
            <i nz-icon nzType="edit" nzTheme="outline"></i>
          </a>
        </ng-template>
        <ng-template #actionDel>
          <a (click)="del(detail.recUuid)">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
          </a>
        </ng-template>
      </nz-card>
    </div>

    <app-nz-modal-event-update-detail [parent]="this" btnName="编辑" #editEventDrawer>
    </app-nz-modal-event-update-detail>
    <div>
      <nz-card nzTitle="热搜事件" [nzExtra]="heatTemplate">

                <span *ngIf="i === 0" style="color: red">{{ i + 1 }}</span>
                <span *ngIf="i === 1" style="color: #fe2d46">{{ i + 1 }}</span>
                <span *ngIf="i === 2" style="color: #faa90e">{{ i + 1 }}</span>
                <span *ngIf="i > 2" style="color: #9195a3">{{ i + 1 }}</span>
              </nz-list-item>
            </div>
            <div nz-col [nzSpan]="15">

                <span>

                  </ellipsis>

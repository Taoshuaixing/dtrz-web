<button nz-button nzType="primary" (click)="showModal()" style="margin-right: 8px;">
    <span>{{ btnName }}</span>
</button>

<nz-modal [(nzVisible)]="isVisible" nzTitle="编辑" nzOkText="确定" nzCancelText="取消" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()" [nzOkLoading]="isOkLoading" [nzWidth]="500">
    <form nz-form [formGroup]="validateForm">
        <nz-form-item>
            <nz-form-control nzErrorTip="不能为空">
                <input nz-input formControlName="inputName" placeholder="名称" nzSize="default" [(ngModel)]="inputName" />
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-modal>

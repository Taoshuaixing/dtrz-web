                  </div>
                </div>
                <div class="dashedEvent" [ngStyle]="{ 'border-color': item.color }"></div>
              </div>

              <div
                class="eventRow"
                style="min-width: 180px; max-width: 800px"
                [ngStyle]="{ width: item.width ? item.width : this.descWidth + 'px' }"
              >
                <div class="eventRowTitle">
                  <!-- {{ item.title }} -->
                  <a target="_blank" [href]="getUrl(item)">{{ item.title }}</a>
                </div>
                <div class="eventRowDetails" *ngIf="item.desc">
                  <div class="detailContent">
                    <div class="detailText">
                      <ellipsis lines="3" tooltip>{{ item.desc }}</ellipsis>
                    </div>
                  </div>
                  <p class="awbClear"></p>
                </div>
              </div>
            </div>
          </div>

          <ng-container *ngIf="!this.resultData.isEnd">
            <div class="eventMore awbHide">
              <p></p>
              <div class="eventDot">.<br />.<br />.<br /></div>
            </div>
            <div class="eventLoadMore awbHide">
              <button nz-button nzType="link" class="eventView eventLoad" (click)="getMore()">点击加载更多</button>
            </div>
            <nz-spin *ngIf="loading" nzSimple></nz-spin>
          </ng-container>

          <ng-container *ngIf="this.resultData.isEnd">
            <div
              class="origin awbHide"
              id="festivalEnd"
              style="position: relative; background: white; margin-top: 30px"
            ></div>
            <div class="eventLoadMore awbHide" id="festivalNoMore">
              <!--            <span>没有更多了</span>-->
            </div>
          </ng-container>
        </div>
      </div>
    <!-- </nz-spin> -->
    <nz-empty *ngIf="!loading && (!this.resultData.list || this.resultData.list.length === 0)"></nz-empty>
  </div>
</div>
